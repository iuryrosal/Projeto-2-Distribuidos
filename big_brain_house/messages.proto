syntax = "proto3";



message ApplicationMessage {
  enum MessageType {
      IDENTIFICATION = 0;
      COMMAND = 1;
  }

  MessageType type = 1;
  string command = 2;
  string args = 3;
}

message Object {
  string type = 1;
  bool status = 2;
  int32 temp = 3;
}

message GatewayMessage {
  enum MessageType {
      UPDATE = 0;
      LIST = 1;
  }

  MessageType response_type = 1;
  repeated Object object = 2;
}